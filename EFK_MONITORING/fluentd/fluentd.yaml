aggregator:
  enabled: false

forwarder:
  enabled: true
  configMap: ""
  containerPorts:
    - name: forwarder
      containerPort: 24224
  elasticsearch:
    enabled: true
    host: elasticsearch-master.logging.svc.cluster.local
    port: 9200
    scheme: http

resources:
  requests:
    memory: 200Mi
    cpu: 100m
  limits:
    memory: 512Mi
